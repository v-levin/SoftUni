<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-us-form.css">
</head>
<body>
    <h1>Contact US</h1>

    <form>
        <span>First Name:</span>
        <input type="text" name="firstname"><br>
        <span>Last Name:</span>
        <input type="text" name="lastname"><br>
        <span>Email:</span>
        <input type="email" name="email"><br>
        <span>Town</span>
        <select name="town">
            <option value="1">Skopje</option>
            <option value="2">Kumanovo</option>
            <option value="3">Prilep</option>
            <option value="4">Bitola</option>
            <option value="5">Ohrid</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
